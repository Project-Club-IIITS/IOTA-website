{{ define "customjs" }}<script src="https://www.google.com/recaptcha/api.js" async defer></script>{{ end }}

{{ define "main" }} {{ partial "page-header.html" . }}
<section class="section bg-white">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 mb-4 mb-lg-0">
        <form
          action="{{ site.Params.contact_form_action | safeURL }}"
          method="POST"
        >
          <input
            type="text"
            class="form-control mb-3"
            id="name"
            name="name"
            placeholder="Your Name"
            required="true"
          />
          <input
            type="email"
            class="form-control mb-3"
            id="mail"
            name="mail"
            placeholder="Your Email"
            required="true"
          />
          <input
            type="text"
            class="form-control mb-3"
            id="subject"
            name="subject"
            placeholder="Subject"
            required="true"
          />
          <textarea
            name="message"
            id="message"
            class="form-control mb-3"
            placeholder="Your Message"
          ></textarea>
          <div class="g-recaptcha" data-sitekey="6Leb0d4ZAAAAAGVyhDRwJVu3V4XT27wc7z0RDKab"></div>
          <input
            type="checkbox"
            name="{{ site.Params.custom_honeypot }}"
            style="display: none"
            autocomplete="off"
          />
          <input
            type="hidden"
            name="_redirect"
            value="{{ site.BaseURL | safeURL }}"
          />
          <button type="submit" value="send" class="btn btn-primary">
            Send Now
          </button>
        </form>
      </div>

      <div class="col-lg-5 content">{{ .Content }}</div>
    </div>
  </div>
</section>

{{ end }}
