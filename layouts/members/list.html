{{ define "main" }}

{{ partial "page-header.html" . }}

<section class="section">
    <div class="container">
        <div class="d-flex flex-row flex-wrap justify-content-center">
            {{ range .Pages.ByWeight }}
            <div class="flex-fill d-flex justify-content-center" style="margin-bottom: 10px;">
                <div class="flip-card" id="{{ .Params.Name }}">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img class="profile rounded-circle" style="width:100%" src="{{ .Params.image | absURL }}"
                                alt="{{.Name}}">
                        </div>
                        <div class="flip-card-back align-items-center">
                            <h2>{{ .Params.name }} </h2>
                            <h4>{{ .Title }} </h4>
                            <div class="social-icons-flip d-flex flex-row justify-content-center">
                                <a href="{{ .Params.linkedin | safeURL }}" target="_blank"><i
                                        class="ti-linkedin"></i></a>
                                <a href="{{ .Params.github | safeURL }}" target="_blank"><i class="ti-github"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>

{{ end }}
