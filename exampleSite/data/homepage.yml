####################### Banner #########################
banner:
  title: "About Us"
  images:
    - "images/about2.jpg"
    - "images/about1.jpg"

  content: "IOTA is a technical club of IIIT, Sri City. Our members regularly work on projects ranging from IoT, AI, AR, Application Development and Cloud with the help of faculty mentors.<br>We have collaborated with other organizations from different domains to work on projects or problem statements. We take up projects or try to work on problem statements.<br>We also have study groups where students work and learn together. This has proved to be helpful as many students secured  Internships right after their First Year."
  button:
    enable: true
    label: "Contact With Us"
    link: "#"

